AWSTemplateFormatVersion: '2010-09-09'
Description: my-great-app
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 10
    Runtime: nodejs20.x
    MemorySize: 768
    Handler: index.handler
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        AWS_ACCOUNT_ID:
          Fn::Sub: ${AWS::AccountId}
        POWERTOOLS_SERVICE_NAME: my-great-app-api
        POWERTOOLS_METRICS_NAMESPACE: my-great-app
Parameters:
  CognitoUserPoolId:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /andmoredev-auth/CognitoUserPoolId
  CognitoUserPoolArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /andmoredev-auth/CognitoUserPoolArn
Resources:
  API:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../openapi.yaml
  EchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: EchoFunction
      Events:
        EchoEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: API
            Path: /echo
            Method: POST
      Policies:
      - AWSLambdaBasicExecutionRole
      Handler: index.handler
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Banner:
        - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        EntryPoints:
        - index.mjs
        External:
        - '@aws-sdk/client-secrets-manager'
        Format: esm
        Minify: false
        OutExtension:
        - .js=.mjs
        Sourcemap: false
        Target: es2020
      SamResourceId: EchoFunction
Outputs:
  ApiURL:
    Description: API URL
    Value:
      Fn::Sub: https://${API}.execute-api.${AWS::Region}.amazonaws.com/api
